<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"], input[type="number"] {
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline-color: #5c8a8a;
            border-color: #5c8a8a;
        }

        button {
            padding: 12px 20px;
            background-color: #5c8a8a;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #487a7a;
        }

        .error {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .input-container input {
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommender</h1>
        <form method="POST" action="/recommend">
            <div class="input-container">
                <label for="movie_title">Enter a movie title:</label>
                <input type="text" name="movie_title" placeholder="Enter movie title" required>
            </div>
            <div class="input-container">
                <label for="num_recommendations">Number of recommendations (max 10):</label>
                <input type="number" name="num_recommendations" min="1" max="10" value="5" required>
            </div>
            <button type="submit">Get Recommendations</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
